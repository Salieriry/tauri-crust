name: Release
on:
  push:
    tags:
      - 'v*' # Aciona apenas quando você sobe uma tag, ex: v0.1.1
  workflow_dispatch: # Permite rodar manualmente se necessário

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "ubuntu-22.04" # Cria .deb, .rpm, .AppImage
            args: ""
          - platform: "windows-latest" # Cria .exe, .msi
            args: ""

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'ubuntu-22.04' && 'x86_64-unknown-linux-gnu' || 'x86_64-pc-windows-msvc' }}

      - name: Install Linux Dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev
          # Instala suporte para criar .rpm (Fedora/OpenSUSE)
          sudo apt-get install -y rpm

      - name: Install Frontend Dependencies
        run: npm install

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__ # Cria a tag baseada na versão do package.json se não existir
          releaseName: "CRust v__VERSION__"
          releaseBody: "Veja os assets para download."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}